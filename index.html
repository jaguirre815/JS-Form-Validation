<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity 5.6.6 Regular Expressions Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
    <h3>StackOver Employee Data Form </h3>   
    <p class="note">Fields marked with * are required.</p>
      <form>
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" pattern="[a-zA-Z]+" required>
        <br>

        <label for="name">Phone Number: *</label>
        <input type="text" id="phone" name="phone" maxlength="11" pattern= "[/^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/]"  required>
        <br>

        <label for="name">Social Security #: *</label>
        <input type="password" id="social" name="social" pattern="^(?!(000|666|9))\d{3}-(?!00)\d{2}-(?!0000)\d{4}$" minlength="11"  maxlength="11" required>
        <br>

        <label for="name">Company Email Address: *</label>
        <input type="email" id="email" name="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required >
        <br>

        <label for="name">Age: </label>
        <input type="number" id="age" name="age" min="10" max="80" pattern="[1-9]+" required>
        <br>

        <label for="name">ZipCode: * </label>
        <input type="text" id="zip" name="zip" minlength="5" maxlength="5" pattern="[(^\d{5}$)|(^\d{9}$)|(^\d{5}-\d{4}$)]" required>
        <br>
        
        <input type="submit" value="Submit" />
      <input type="reset" value="Clear"/> 
    </form>
  </body>
</html>
